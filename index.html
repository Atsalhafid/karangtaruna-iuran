<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Karang Taruna Kuti Berseri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      background: #28a745;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .card-box {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform .2s;
    }
    .card-box:hover { transform: scale(1.02); }
    table th, table td {
      vertical-align: middle;
      text-align: center;
    }
    .swal2-popup {
      font-size: 0.9rem !important;
      border-radius: 12px !important;
    }
    
    /* âœ… Tambahan untuk tampilan HP */
@media (max-width: 576px) {
  .header h4 {
    font-size: 1rem;
  }
  .header small {
    font-size: 0.75rem;
  }
  .header span {
    font-size: 0.85rem;
  }

  .card-box {
    padding: 10px;
  }

  table {
    font-size: 0.8rem;
  }
  table th, table td {
    padding: 6px;
  }

  .btn {
    font-size: 0.75rem;
    padding: 4px 8px;
  }

  /* Supaya tabel tidak meluber di layar kecil */
  .table-responsive {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }
}
  </style>
</head>
<body class="container py-4">

  <div class="header d-flex justify-content-between align-items-center">
    <div>
      <h4 class="mb-0">ðŸ‘¥ Karang Taruna Kuti Berseri</h4>
      <small>Sistem Catatan Iuran Bulanan</small>
    </div>
    <div>
      <span class="fw-bold">Saldo: <span id="saldo">Rp 0</span></span>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-6 col-md-3 mb-2">
      <div class="card card-box text-center p-3 border-primary">
        <h6>Total Pemasukan</h6>
        <h5 class="text-primary" id="totalPemasukan">Rp 0</h5>
      </div>
    </div>
    <div class="col-6 col-md-3 mb-2">
      <div class="card card-box text-center p-3 border-danger">
        <h6>Total Pengeluaran</h6>
        <h5 class="text-danger" id="totalPengeluaran">Rp 0</h5>
      </div>
    </div>
  </div>

  <div class="mb-3 d-flex flex-wrap gap-2">
    <button class="btn btn-primary" onclick="tambahAnggota()">âž• Tambah Anggota</button>
    <button class="btn btn-success" onclick="tambahIuran()">ðŸ’° Tambah Iuran</button>
    <button class="btn btn-danger" onclick="tambahPengeluaran()">ðŸ§¾ Tambah Pengeluaran</button>
  </div>

  <!-- Daftar Anggota -->
  <div class="card card-box mb-3">
    <div class="card-header fw-bold">Daftar Anggota</div>
    <div class="card-body p-0">
      <table class="table table-striped mb-0">
        <thead class="table-light">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Iuran Bulan Ini</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="anggotaList">
          <tr><td colspan="5">Belum ada data anggota</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Riwayat Transaksi -->
  <div class="card card-box">
    <div class="card-header fw-bold">Riwayat Transaksi</div>
    <div class="card-body p-0">
      <table class="table table-striped mb-0">
        <thead class="table-light">
          <tr>
            <th>Tanggal</th>
            <th>Keterangan</th>
            <th>Jenis</th>
            <th>Nominal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="transaksiList">
          <tr><td colspan="5">Belum ada transaksi</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let anggota = JSON.parse(localStorage.getItem("anggota")) || [];
    let transaksi = JSON.parse(localStorage.getItem("transaksi")) || [];

    function simpanData() {
      localStorage.setItem("anggota", JSON.stringify(anggota));
      localStorage.setItem("transaksi", JSON.stringify(transaksi));
    }

    function formatRupiah(angka) {
      return "Rp " + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function render() {
      // Render anggota
      let anggotaList = document.getElementById("anggotaList");
      if (anggota.length === 0) {
        anggotaList.innerHTML = '<tr><td colspan="5">Belum ada data anggota</td></tr>';
      } else {
        anggotaList.innerHTML = "";
        anggota.forEach((a,i)=>{
          anggotaList.innerHTML += `
            <tr>
              <td>${i+1}</td>
              <td>${a.nama}</td>
              <td>${formatRupiah(a.iuran||0)}</td>
              <td>${a.iuran>0 ? "Sudah Bayar":"Belum Bayar"}</td>
              <td>
                <button class="btn btn-sm btn-warning" onclick="editAnggota(${i})">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="hapusAnggota(${i})">Hapus</button>
              </td>
            </tr>`;
        });
      }

      // Render transaksi
      let transaksiList = document.getElementById("transaksiList");
      if (transaksi.length === 0) {
        transaksiList.innerHTML = '<tr><td colspan="5">Belum ada transaksi</td></tr>';
      } else {
        transaksiList.innerHTML = "";
        transaksi.forEach((t,i)=>{
          transaksiList.innerHTML += `
            <tr>
              <td>${t.tanggal}</td>
              <td>${t.keterangan}</td>
              <td>${t.jenis}</td>
              <td>${formatRupiah(t.nominal)}</td>
              <td>
                <button class="btn btn-sm btn-danger" onclick="hapusTransaksi(${i})">Hapus</button>
              </td>
            </tr>`;
        });
      }

      // Hitung total
      let pemasukan = transaksi.filter(t=>t.jenis==="Pemasukan").reduce((a,b)=>a+b.nominal,0);
      let pengeluaran = transaksi.filter(t=>t.jenis==="Pengeluaran").reduce((a,b)=>a+b.nominal,0);
      document.getElementById("totalPemasukan").innerText = formatRupiah(pemasukan);
      document.getElementById("totalPengeluaran").innerText = formatRupiah(pengeluaran);
      document.getElementById("saldo").innerText = formatRupiah(pemasukan-pengeluaran);
    }

    function tambahAnggota() {
      Swal.fire({
        title: "Tambah Anggota",
        input: "text",
        inputLabel: "Nama Anggota",
        inputPlaceholder: "Masukkan nama...",
        showCancelButton: true,
        confirmButtonText: "Simpan"
      }).then(res=>{
        if(res.isConfirmed && res.value){
          anggota.push({nama:res.value, iuran:0});
          simpanData(); render();
          Swal.fire("Berhasil!","Anggota ditambahkan","success");
        }
      });
    }

    function tambahIuran() {
      if(anggota.length===0) return Swal.fire("Oops","Belum ada anggota","warning");
      Swal.fire({
        title: "Tambah Iuran",
        html: `
          <select id="anggotaSelect" class="form-select mb-2">
            ${anggota.map((a,i)=>`<option value="${i}">${a.nama}</option>`).join("")}
          </select>
          <input type="number" id="nominal" class="form-control" placeholder="Nominal">`,
        showCancelButton:true,
        confirmButtonText:"Simpan"
      }).then(res=>{
        if(res.isConfirmed){
          let i = document.getElementById("anggotaSelect").value;
          let n = parseInt(document.getElementById("nominal").value||0);
          if(n>0){
            anggota[i].iuran+=n;
            transaksi.push({tanggal:new Date().toLocaleDateString(),keterangan:"Iuran "+anggota[i].nama,jenis:"Pemasukan",nominal:n});
            simpanData(); render();
            Swal.fire("Berhasil!","Iuran ditambahkan","success");
          }
        }
      });
    }

    function tambahPengeluaran() {
      Swal.fire({
        title:"Tambah Pengeluaran",
        html: `<input id="ket" class="form-control mb-2" placeholder="Keterangan">
               <input id="nom" type="number" class="form-control" placeholder="Nominal">`,
        showCancelButton:true,
        confirmButtonText:"Simpan"
      }).then(res=>{
        if(res.isConfirmed){
          let k=document.getElementById("ket").value;
          let n=parseInt(document.getElementById("nom").value||0);
          if(n>0){
            transaksi.push({tanggal:new Date().toLocaleDateString(),keterangan:k,jenis:"Pengeluaran",nominal:n});
            simpanData(); render();
            Swal.fire("Berhasil!","Pengeluaran ditambahkan","success");
          }
        }
      });
    }

    function editAnggota(i){
      Swal.fire({
        title:"Edit Anggota",
        input:"text",
        inputValue:anggota[i].nama,
        showCancelButton:true,
        confirmButtonText:"Simpan"
      }).then(res=>{
        if(res.isConfirmed && res.value){
          anggota[i].nama=res.value;
          simpanData(); render();
          Swal.fire("Berhasil!","Data anggota diperbarui","success");
        }
      });
    }

    function hapusAnggota(i){
      Swal.fire({
        title:"Hapus anggota?",
        icon:"warning",
        showCancelButton:true,
        confirmButtonText:"Ya, hapus"
      }).then(res=>{
        if(res.isConfirmed){
          anggota.splice(i,1);
          simpanData(); render();
          Swal.fire("Terhapus!","Anggota berhasil dihapus","success");
        }
      });
    }

    function hapusTransaksi(i){
      Swal.fire({
        title:"Hapus transaksi?",
        icon:"warning",
        showCancelButton:true,
        confirmButtonText:"Ya, hapus"
      }).then(res=>{
        if(res.isConfirmed){
          transaksi.splice(i,1);
          simpanData(); render();
          Swal.fire("Terhapus!","Transaksi berhasil dihapus","success");
        }
      });
    }

    render();
  </script>
</body>
</html>
